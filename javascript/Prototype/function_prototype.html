<script>
  // Prototype 프로퍼티
  /**
   * 모든 함수는 객체로서 Prototype 프로퍼티를 가지고 있다.
   * 여기서 주의할 점은 함수 객체의 prototype프로퍼티와
   * 모든 객체의 부모를 나타내는 내부 프로퍼티인 [[Prototype]]과 혼동하면 안된다.
   * 두 프로퍼티는 모두 프로토타입 객체를 가리킨다는 점에서 공통점이 있지만 관점에서 차이가 난다.
   * 모든 객체의 내부 프로퍼티인 [[Prototype]]은 객체 입장에서 자신의 부모 역할을 하는 프로토 타입 객체를 가리키고
   * 함수 객체가 가지는 prototype 프로퍼티는 이 함수가 생성자로 사용될 때 이 함수를 통해 생성된 객체의 부모 역할을 하는 프로토 타입 객체를 가리킨다.
   */

  // 함수 객체와 프로토타입 객체와의 관계
  function test() {
    return true;
  }

  /*
  test.prototype의 constructor 프로퍼티는 test를 참조하고
  test의 prototype 프로퍼티는 test.prototype 참조
  */
  console.dir(test.prototype);
  console.dir(test.prototype.constructor);
</script>
